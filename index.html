<section>
    <h2>Side Scrolling Gallery</h2>
    <h3>Google images found when searching my name that progressively get weirder</h3>
    <div class="carousel-wrapper">
        <nav class="slide-nav">
          <a href="#slide1"></a>
          <a href="#slide2"></a>
          <a href="#slide3"></a>
          <a href="#slide4"></a>
        </nav>
        <div class="carousel">
          <figure id="slide1" class="slide">
            <img src="https://media.licdn.com/dms/image/D5603AQHaERcoA5PsKA/profile-displayphoto-shrink_800_800/0/1680240494818?e=2147483647&v=beta&t=dRBtOtPdO6echdmRs2xkHTVjiq2-OMTSmqFHEIFv6kE" alt="Actually me!">
            <figcaption class="slide-caption">This is actually me! Good job, Google</figcaption>
          </figure>
    
          <figure id="slide2" class="slide">
            <img src="https://i.pinimg.com/280x280_RS/5c/d7/e5/5cd7e5cd8c7a3daa38821dcc626a1fc7.jpg" alt="A random child">
            <figcaption class="slide-caption">Little Jessica! I wonder what her last name is because that is just not me</figcaption>
          </figure>
    
          <figure id="slide3" class="slide">
            <img src="https://www.visionvideo.com/img/product/large/M501544D.jpg" alt="A terrible movie">
            <figcaption class="slide-caption">A poster for a movie that was rated 2/10 by Christian Entertainment News and Reviews</figcaption>
          </figure>
    
          <figure id="slide4" class="slide">
            <img src="https://images-na.ssl-images-amazon.com/images/S/pv-target-images/493f0acdd6ec4820914ee2c992da666e9e2e54a51d75eb9cc94dc430c9446c9e._RI_SX720_FMjpg_.jpg" alt="???">
            <figcaption class="slide-caption">This.</figcaption>
          </figure>
        </div>
    </div>
</section>
